<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="" />
</head>

<body bgcolor=eggshell>

    <div class="container p-3">
        <div class="alert alert-primary" role="alert">
            {{userResponse}}
        </div>

        {% block body %}

        <div class="alert alert-secondary" role="alert">
            {{output}}
        </div>

        {% endblock %}

        <form class="form-group" action="/chat" method="POST">
            <input type="text" class="form-control" name="userResponse" placeholder="Enter query here.">
            <input type="submit" class="btn btn-primary" style="display: none">
        </form>
        <a href="/"><button type="button" class="btn btn-primary">Reset</button></a>
    </div>

</body>

</html>
